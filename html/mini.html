<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unificar e Otimizar CSS Inteligente</title>
  <script src="https://cdn.jsdelivr.net/npm/csso/dist/csso.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a1a;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #00ff99;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #00ff99;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00cc7a;
    }
    #status {
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Unificar e Otimizar CSS</h1>
  <input type="file" id="cssFiles" accept=".css" multiple />
  <button id="processBtn">Unificar + Otimizar</button>
  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("cssFiles");
    const processBtn = document.getElementById("processBtn");
    const status = document.getElementById("status");

    processBtn.addEventListener("click", async () => {
      const files = Array.from(fileInput.files);
      if (!files.length) {
        status.textContent = "Selecione um ou mais arquivos CSS!";
        return;
      }

      status.textContent = "Lendo e analisando arquivos...";

      // Ler todos os arquivos
      const cssContents = await Promise.all(files.map(file => file.text()));
      const merged = cssContents.join("\n\n");

      status.textContent = "Removendo duplicações e unificando regras...";

      function smartClean(css) {
        const rules = {};
        const variables = {};
        let cleaned = "";

        // Unificar variáveis
        css.replace(/:root\s*{([^}]*)}/g, (_, vars) => {
          vars.split(";").forEach(line => {
            const [key, val] = line.split(":").map(v => v && v.trim());
            if (key && val) variables[key] = val;
          });
          return "";
        });

        // Consolidar regras
        css.replace(/([^{}]+){([^}]*)}/g, (_, selector, body) => {
          const cleanSel = selector.trim();
          if (!rules[cleanSel]) rules[cleanSel] = {};
          body.split(";").forEach(line => {
            const [prop, val] = line.split(":").map(v => v && v.trim());
            if (prop && val) rules[cleanSel][prop] = val;
          });
        });

        cleaned += ":root {\n";
        for (const [key, val] of Object.entries(variables))
          cleaned += `  ${key}: ${val};\n`;
        cleaned += "}\n\n";

        for (const [sel, props] of Object.entries(rules)) {
          cleaned += `${sel} {\n`;
          for (const [prop, val] of Object.entries(props))
            cleaned += `  ${prop}: ${val};\n`;
          cleaned += "}\n\n";
        }

        return cleaned;
      }

      const cleanedCSS = smartClean(merged);

      status.textContent = "Aplicando minificação e otimizando...";

      const optimized = csso.minify(cleanedCSS).css;

      // Criação do blob e download seguro
      const blob = new Blob([optimized], { type: "text/css" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "unified-optimized.min.css";

      document.body.appendChild(link);
      link.click();

      // limpar URL e elemento pra evitar memory leak
      setTimeout(() => {
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }, 1000);

      status.textContent = "✅ CSS unificado e otimizado com sucesso!";
    });
  </script>
</body>
</html>
