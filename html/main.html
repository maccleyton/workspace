<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>Cosmos Editor</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	
	<!-- MathJax para LaTeX -->
	<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	
	<!-- jsPDF -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>	
	
	<!-- html2canvas para captura de tela -->
	<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

  <!-- header -->
  <div class="header">
    <div class="logo">
		<!--<img src="./assets/logo/cosmos.png" width="50" height="50" alt="Logo Cosmos" />-->
		Cosmos</div>
    <div class="title"></div>
	<!--
    <div class="actions">
      <button class="top-btn" id="saveBtn"><img src="./assets/icons/save_as.svg" alt="Salvar" />&nbsp;Salvar</button>
      <button class="top-btn" id="exportBtn"><img src="./assets/icons/file_export.svg" alt="Exportar" />&nbsp;Exportar</button>
      <button class="top-btn" id="publishBtn"><img src="./assets/icons/publish.svg" alt="Publicar" />&nbsp;Publicar</button>	  
    </div>
	-->
  </div>

  <!-- toolbar -->
  <div class="toolbar">
    <!-- formatting group -->
    <div class="group">
      <div class="icon-btn" data-cmd="bold" title="Negrito (Ctrl+B)"><img src="./assets/icons/format_bold.svg" alt="Negrito" /></div>
      <div class="icon-btn" data-cmd="italic" title="Itálico (Ctrl+I)"><img src="./assets/icons/format_italic.svg" alt="Itálico" /></div>
      <div class="icon-btn" data-cmd="underline" title="Sublinhado (Ctrl+U)"><img src="./assets/icons/format_underlined.svg" alt="Sublinhado" /></div>
      <div class="icon-btn" data-cmd="strikeThrough" title="Tachado"><img src="./assets/icons/format_strikethrough.svg" alt="Tachado" /></div>
      <div class="icon-btn" data-cmd="subscriptText" title="Subscrito"><img src="./assets/icons/subscript.svg" alt="Subscrito" /></div>	
      <div class="icon-btn" data-cmd="superscriptText" title="Sobrescrito"><img src="./assets/icons/superscript.svg" alt="Sobrescrito" /></div>	
   </div>

    <div class="sep"></div>
	
    <div class="group">
      <div class="icon-btn" data-cmd="selectTitle" title="Título"><img src="./assets/icons/title.svg" alt="Título" /></div>	
	  <div class="icon-btn" data-cmd="selectFont" title="Selecionar fonte"><img src="./assets/icons/font_download.svg" alt="Selecionar fonte" /></div>		
	  <div class="icon-btn" data-cmd="selectSize" title="Tamanho da fonte"><img src="./assets/icons/format_size.svg" alt="Tamanho da fonte" /></div>		
	  <div class="icon-btn" data-cmd="selectColor" title="Cor da fonte"><img src="./assets/icons/format_color_text.svg" alt="Cor da fonte" /></div>		
      <div class="icon-btn" data-cmd="borderColor" title="Cor da Borda"><img src="./assets/icons/format_color_fill.svg" alt="Cor da borda" /></div>	
	  <div class="icon-btn" data-cmd="selectCase" title="Maiúscula e Minúscula"><img src="./assets/icons/match_case.svg" alt="Maiúscula e Minúscula" /></div>		
	  <div class="icon-btn" data-cmd="rotateText" title="Rotacionar"><img src="./assets/icons/hdr_auto.svg" alt="Rotacionar" /></div>		
	  <div class="icon-btn" data-cmd="sortText" title="Classificar"><img src="./assets/icons/sort_by_alpha.svg" alt="Classificar" /></div>		
    </div>

    <div class="sep"></div>

    <div class="group">
      <div class="icon-btn" data-cmd="justifyLeft" title="Esquerda"><img src="./assets/icons/format_align_left.svg" alt="Esquerda" /></div>
      <div class="icon-btn" data-cmd="justifyCenter" title="Centralizar"><img src="./assets/icons/format_align_center.svg" alt="Centralizado" /></div>
      <div class="icon-btn" data-cmd="justifyRight" title="Direita"><img src="./assets/icons/format_align_right.svg" alt="Direita" /></div>
      <div class="icon-btn" data-cmd="justifyFull" title="Justificar"><img src="./assets/icons/format_align_justify.svg" alt="Justificado" /></div>
    </div>

    <div class="sep"></div>

    <div class="group">
      <div class="icon-btn" data-cmd="formatLineSpacing" title="Espaçamento vertical"><img src="./assets/icons/format_line_spacing.svg" alt="Espaçamento vertical" /></div>
      <div class="icon-btn" data-cmd="formatLetterSpacing" title="Espaçamento horizontal"><img src="./assets/icons/format_letter_spacing.svg" alt="Espaçamento horizontal" /></div>
      <div class="icon-btn" data-cmd="insertUnorderedList" title="Lista"><img src="./assets/icons/format_list_bulleted.svg" alt="Lista não ordenada" /></div>
      <div class="icon-btn" data-cmd="insertOrderedList" title="Lista ordenada"><img src="./assets/icons/format_list_numbered.svg" alt="Lista ordenada" /></div>
      <div class="icon-btn" data-cmd="insertDefinitionList" title="Lista ordenada"><img src="./assets/icons/list.svg" alt="Lista de definição" /></div>
    </div>
  
    <div class="sep"></div>
	
	<div class="group">
      <div class="icon-btn" data-cmd="insertTable" title="Inserir tabela"><img src="./assets/icons/table.svg" alt="Tabela" /></div>
      <div class="icon-btn" id="linkBtn" title="Inserir link"><img src="./assets/icons/link.svg" alt="Link" /></div>
      <div class="icon-btn" id="localImageBtn" title="Inserir imagem local"><img src="./assets/icons/photo.svg" alt="Imagem" /></div>
      <div class="icon-btn" id="insertLatexBtn" title="Inserir fórmula"><img src="./assets/icons/function.svg" alt="Fórmula" /></div>
      <div class="icon-btn" id="insertCodeBtn" title="Inserir bloco de código"><img src="./assets/icons/code_blocks.svg" alt="Bloco de Código" /></div>
	</div>
  
    <div class="sep"></div>
	
	<div class="group">
      <div class="icon-btn" id="formatLatexBtn" title="Formatar LaTeX"><img src="./assets/icons/functions.svg" alt="Formatar LaTeX" /></div>
      <div class="icon-btn" id="formatCodeBtn" title="Formatar Código"><img src="./assets/icons/code.svg" alt="Formatar Código" /></div>
      <div class="icon-btn" id="saveBtn" title="Salvar"><img src="./assets/icons/save.svg" alt="Salvar" /></div>
      <div class="icon-btn" id="exportBtn" title="Publicar"><img src="./assets/icons/file_export.svg" alt="Exportar" /></div>
      <div class="icon-btn" id="publishBtn" title="Publicar"><img src="./assets/icons/publish.svg" alt="Publicar" /></div>
      <div class="icon-btn" id="configBtn" title="Configurações"><img src="./assets/icons/settings.svg" alt="Configurações" /></div>
	</div>
  
  </div>

  <!-- main area -->
  <div class="container">
    <!-- sidebar (expandable) -->
    <aside class="sidebar" id="sidebar">
      <button class="btn-small toggle-btn" id="toggleSidebar"><span class="material-icon">chevron_left</span> <span class="text">Recolher</span></button>

      <div class="item">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <strong style="color:#fff">Navegação</strong>
          <small style="color:var(--muted)">Estrutura</small>
        </div>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button class="btn-small"><span class="material-icon">title</span> <span class="text">Títulos</span></button>
          <button class="btn-small"><span class="material-icon">description</span> <span class="text">Páginas</span></button>
          <button class="btn-small"><span class="material-icon">search</span> <span class="text">Resultados</span></button>
        </div>
      </div>

      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:12px 0">

      <div class="item">
        <strong style="color:#fff">Bancos</strong>
        <div style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
          <button class="btn-small"><span class="material-icon">functions</span> <span class="text">Fórmulas</span></button>
          <button class="btn-small"><span class="material-icon">image</span> <span class="text">Imagens</span></button>
          <button class="btn-small"><span class="material-icon">palette</span> <span class="text">Estilos</span></button>
        </div>
      </div>
    </aside>

    <!-- editor area with centered A4 sheet -->
    <main class="editor-area" id="editorArea">
      <div class="page-viewport">
        <article class="sheet" id="sheet">
          <div class="page-wrap" id="page" contenteditable="true" spellcheck="true">
            <h2>Digite aqui seu conteúdo...</h2>
            <p>Esta é a folha A4 com tamanho real. Use a barra de edição para formatar. A sidebar é expansível — clique em "Recolher" para minimizar.</p>
          </div>
        </article>
      </div>
    </main>
  </div>

  <!-- status bar -->
  <div class="statusbar">
    <div class="left"><span id="pageInfo">Página 1</span>&nbsp;•&nbsp;<span id="wordCount">0 palavras</span></div>
    <div class="zoom">
      <label style="color:var(--muted)">Zoom</label>
      <input id="zoomRange" type="range" min="20" max="200" value="100">
      <span id="zoomLabel">100%</span>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
