<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fórmulas Interativas</title>
    
    <!-- KaTeX para LaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body data-theme="dark">
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-calculator"></i> Calculadora de Fórmulas</h1>
            </div>
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar fórmulas..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-icon" id="favoritesBtn" title="Favoritas">
                    <i class="far fa-heart"></i>
                </button>
                <button class="btn-icon" id="historyBtn" title="Histórico">
                    <i class="fas fa-history"></i>
                </button>
                <button class="btn-icon" id="themeToggle" title="Alternar Tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Sidebar de Categorias -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Categorias</h3>
                    <button class="btn-icon" id="collapseSidebar" title="Recolher">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                
                <nav class="category-nav" id="categoryNav">
                    <!-- Categorias serão geradas dinamicamente -->
                </nav>
                
                <div class="sidebar-footer">
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">Fórmulas:</span>
                            <span class="stat-value" id="totalFormulas">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Favoritas:</span>
                            <span class="stat-value" id="favoritesCount">0</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Área Principal -->
            <section class="content-area">
                <div class="content-header">
                    <h2 id="currentCategory">Álgebra</h2>
                    <div class="content-filters">
                        <select id="sortSelect" class="filter-select">
                            <option value="name">Ordenar por Nome</option>
                            <option value="category">Ordenar por Categoria</option>
                        </select>
                        <button class="btn-secondary" id="resetFilters">
                            <i class="fas fa-refresh"></i> Limpar Filtros
                        </button>
                    </div>
                </div>

                <!-- Grid de Cards -->
                <div class="formulas-grid" id="formulasGrid">
                    <!-- Cards serão gerados dinamicamente -->
                </div>

                <!-- Loading State -->
                <div class="loading-state" id="loadingState">
                    <div class="loading-spinner"></div>
                    <p>Carregando fórmulas...</p>
                </div>
            </section>
        </main>

        <!-- Modal de Variáveis -->
        <div class="modal" id="variablesModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalFormulaName">Nome da Fórmula</h3>
                    <button class="btn-icon modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="formula-display">
                        <div class="formula-latex" id="modalFormulaLatex"></div>
                    </div>
                    
                    <div class="formula-description" id="modalDescription"></div>
                    
                    <div class="variables-form" id="variablesForm">
                        <!-- Campos de variáveis serão gerados aqui -->
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelCalculation">Cancelar</button>
                    <button class="btn-primary" id="executeCalculation">
                        <i class="fas fa-play"></i> Executar Cálculo
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal de Resultado -->
        <div class="modal" id="resultModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h3>Resultado do Cálculo</h3>
                    <button class="btn-icon modal-close" id="closeResultModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="result-section">
                        <h4>Resultado Final</h4>
                        <div class="result-final" id="resultFinal"></div>
                    </div>
                    
                    <div class="steps-section">
                        <h4>Passo a Passo</h4>
                        <div class="calculation-steps" id="calculationSteps">
                            <!-- Passos serão exibidos aqui -->
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn-secondary" id="newCalculation">Novo Cálculo</button>
                    <button class="btn-secondary" id="exportResult">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                    <button class="btn-primary" id="closeResult">Fechar</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/latex-renderer.js"></script>
    <script src="scripts/formulas-database.js"></script>
    <script src="scripts/calculation-engine.js"></script>
    <script src="scripts/ui-manager.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
