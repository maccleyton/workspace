<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Formatos | Workspace</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <button class="back-button" onclick="history.back()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Voltar
                    </button>
                </div>
                <div class="header-center">
                    <h1 class="app-title">Conversor de Formatos</h1>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" id="themeToggle" title="Alternar Tema">
                        <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="converter-wrapper">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-button active" data-tab="text">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        Texto
                    </button>
                    <button class="tab-button" data-tab="number">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                        </svg>
                        Números
                    </button>
                </div>

                <!-- Converter Content -->
                <div class="converter-content">
                    <!-- Text Converter -->
                    <div class="tab-content active" id="text-converter">
                        <div class="converter-section">
                            <div class="input-section">
                                <label for="text-input" class="input-label">Texto de Entrada</label>
                                <textarea 
                                    id="text-input" 
                                    class="text-input" 
                                    placeholder="Digite o texto aqui..."
                                    rows="4"
                                ></textarea>
                            </div>

                            <div class="convert-options">
                                <div class="options-row">
                                    <div class="option-group">
                                        <label class="option-label">Converter de:</label>
                                        <select id="text-from-base" class="base-select">
                                            <option value="text">Texto</option>
                                            <option value="binary">Binário</option>
                                            <option value="hex">Hexadecimal</option>
                                            <option value="octal">Octal</option>
                                        </select>
                                    </div>
                                    <div class="convert-arrow">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M5 12h14M12 5l7 7-7 7"/>
                                        </svg>
                                    </div>
                                    <div class="option-group">
                                        <label class="option-label">Converter para:</label>
                                        <select id="text-to-base" class="base-select">
                                            <option value="binary">Binário</option>
                                            <option value="hex">Hexadecimal</option>
                                            <option value="octal">Octal</option>
                                            <option value="text">Texto</option>
                                        </select>
                                    </div>
                                </div>
                                <button id="text-convert-btn" class="convert-button">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                    </svg>
                                    Converter
                                </button>
                            </div>

                            <div class="output-section">
                                <label for="text-output" class="input-label">Resultado</label>
                                <textarea 
                                    id="text-output" 
                                    class="text-output" 
                                    placeholder="Resultado aparecerá aqui..."
                                    rows="4"
                                    readonly
                                ></textarea>
                                <button id="text-copy-btn" class="copy-button" title="Copiar resultado">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                    Copiar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Number Converter -->
                    <div class="tab-content" id="number-converter">
                        <div class="converter-section">
                            <div class="input-section">
                                <label for="number-input" class="input-label">Número de Entrada</label>
                                <input 
                                    type="text" 
                                    id="number-input" 
                                    class="number-input" 
                                    placeholder="Digite o número aqui..."
                                />
                            </div>

                            <div class="convert-options">
                                <div class="options-row">
                                    <div class="option-group">
                                        <label class="option-label">Converter de:</label>
                                        <select id="number-from-base" class="base-select">
                                            <option value="decimal">Decimal</option>
                                            <option value="binary">Binário</option>
                                            <option value="hex">Hexadecimal</option>
                                            <option value="octal">Octal</option>
                                        </select>
                                    </div>
                                    <div class="convert-arrow">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M5 12h14M12 5l7 7-7 7"/>
                                        </svg>
                                    </div>
                                    <div class="option-group">
                                        <label class="option-label">Converter para:</label>
                                        <select id="number-to-base" class="base-select">
                                            <option value="binary">Binário</option>
                                            <option value="hex">Hexadecimal</option>
                                            <option value="octal">Octal</option>
                                            <option value="decimal">Decimal</option>
                                        </select>
                                    </div>
                                </div>
                                <button id="number-convert-btn" class="convert-button">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                    </svg>
                                    Converter
                                </button>
                            </div>

                            <div class="output-section">
                                <label for="number-output" class="input-label">Resultado</label>
                                <input 
                                    type="text" 
                                    id="number-output" 
                                    class="number-output" 
                                    placeholder="Resultado aparecerá aqui..."
                                    readonly
                                />
                                <button id="number-copy-btn" class="copy-button" title="Copiar resultado">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                    Copiar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <h3 class="quick-actions-title">Ações Rápidas</h3>
                    <div class="quick-actions-grid">
                        <button class="quick-action-btn" data-text="Olá Mundo!" data-to="binary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            "Olá Mundo!" → Binário
                        </button>
                        <button class="quick-action-btn" data-number="255" data-to="hex">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            255 → Hexadecimal
                        </button>
                        <button class="quick-action-btn" data-text="1010" data-from="binary" data-to="hex">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            1010 (Bin) → Hex
                        </button>
                        <button class="quick-action-btn" data-clear="true">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                            Limpar Tudo
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Convertendo...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/converter-core.js"></script>
    <script src="scripts/text-converter.js"></script>
    <script src="scripts/number-converter.js"></script>
    <script src="scripts/theme-manager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
