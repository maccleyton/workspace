<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Navegação Lateral */
        .navigation {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .navigation::-webkit-scrollbar {
            width: 8px;
        }

        .navigation::-webkit-scrollbar-track {
            background: #1a252f;
        }

        .navigation::-webkit-scrollbar-thumb {
            background: #34495e;
            border-radius: 4px;
        }

        .navigation h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .nav-item {
            padding: 8px 12px;
            margin: 4px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            font-size: 14px;
        }

        .nav-item:hover {
            background: #34495e;
        }

        .nav-item.h1 { padding-left: 12px; font-weight: bold; }
        .nav-item.h2 { padding-left: 24px; }
        .nav-item.h3 { padding-left: 36px; font-size: 13px; }

        .nav-empty {
            color: #95a5a6;
            font-style: italic;
            padding: 10px 0;
        }

        /* Conteúdo Principal */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Barra de Ferramentas */
        .toolbar {
            background-color: #ecf0f1;
            padding: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            border-bottom: 1px solid #bdc3c7;
        }

        .toolbar button {
            padding: 8px 12px;
            background-color: white;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .toolbar button:hover {
            background-color: #3498db;
            color: white;
        }

        /* Área de Edição e Visualização */
        .editor-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        #editor {
            flex: 1;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: none;
            resize: none;
            overflow-y: auto;
        }

        #editor::-webkit-scrollbar, #preview::-webkit-scrollbar {
            width: 10px;
        }

        #editor::-webkit-scrollbar-track, #preview::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #editor::-webkit-scrollbar-thumb, #preview::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        #preview {
            flex: 1;
            padding: 15px;
            background-color: white;
            overflow-y: auto;
            line-height: 1.6;
        }

        #preview h1 { font-size: 2em; margin: 0.67em 0; }
        #preview h2 { font-size: 1.5em; margin: 0.75em 0; }
        #preview h3 { font-size: 1.17em; margin: 1em 0; }
        #preview p { margin: 1em 0; }
        #preview code { 
            background: #f4f4f4; 
            padding: 2px 6px; 
            border-radius: 3px; 
        }
        #preview pre { 
            background: #f4f4f4; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto;
            margin: 1em 0;
        }
        #preview pre code { 
            background: none; 
            padding: 0; 
        }
        #preview blockquote {
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin: 1em 0;
            color: #555;
        }
        #preview ul, #preview ol { 
            margin: 1em 0; 
            padding-left: 30px; 
        }
        #preview li { 
            margin: 0.5em 0; 
        }
        #preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        #preview th, #preview td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #preview th {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <div class="navigation">
        <h2>Navegação</h2>
        <div id="nav-content">
            <div class="nav-empty">Nenhum título encontrado</div>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <!-- Barra de Ferramentas -->
        <div class="toolbar">
            <button onclick="insertFormat('# ', '')">H1</button>
            <button onclick="insertFormat('## ', '')">H2</button>
            <button onclick="insertFormat('### ', '')">H3</button>
            <button onclick="insertFormat('**', '**')">B</button>
            <button onclick="insertFormat('*', '*')">I</button>
            <button onclick="insertFormat('~~', '~~')">S</button>
            <button onclick="insertFormat('`', '`')">&lt;/&gt;</button>
            <button onclick="insertFormat('\\(', '\\)')">π</button>
            <button onclick="insertFormat('- ', '')">•</button>
            <button onclick="insertFormat('1. ', '')">1.</button>
            <button onclick="insertTable()">Tabela</button>
            <button onclick="insertFormat('> ', '')">Citação</button>
        </div>

        <!-- Área de Edição e Visualização -->
        <div class="editor-area">
            <div class="editor-panel">
                <div class="panel-header">Editor</div>
                <textarea id="editor" placeholder="Digite seu Markdown aqui..."></textarea>
            </div>
            <div class="preview-panel">
                <div class="panel-header">Visualização</div>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const navContent = document.getElementById('nav-content');

        function insertFormat(before, after) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            const selectedText = text.substring(start, end);
            
            editor.value = text.substring(0, start) + before + selectedText + after + text.substring(end);
            editor.setSelectionRange(start + before.length + selectedText.length + after.length, start + before.length + selectedText.length + after.length);
            editor.focus();
            updatePreview();
        }

        function insertTable() {
            const table = '\n| Coluna 1 | Coluna 2 | Coluna 3 |\n|----------|----------|----------|\n| Dado 1   | Dado 2   | Dado 3   |\n';
            const start = editor.selectionStart;
            editor.value = editor.value.substring(0, start) + table + editor.value.substring(start);
            editor.focus();
            updatePreview();
        }

        function parseMarkdown(markdown) {
            const PLACEHOLDER = '___CODE_BLOCK___';
            const CODE_PLACEHOLDER = '___INLINE_CODE___';
            const codeBlocks = [];
            const inlineCodes = [];

            // 1. Proteger código inline
            markdown = markdown.replace(/`([^`\n]+?)`/g, (match, code) => {
                inlineCodes.push(code);
                return CODE_PLACEHOLDER + (inlineCodes.length - 1);
            });

            // 2. Proteger blocos de código
            markdown = markdown.replace(/``````/g, (match, code) => {
                codeBlocks.push(code.trim());
                return PLACEHOLDER + (codeBlocks.length - 1);
            });

            // 3. LaTeX em bloco
            markdown = markdown.replace(/\\\[([\s\S]*?)\\\]/g, '<div class="latex-block">\\[$1\\]</div>');
            
            // 4. LaTeX inline
            markdown = markdown.replace(/\\\((.*?)\\\)/g, '\\($1\\)');

            // 5. Processar linha por linha
            const lines = markdown.split('\n');
            const result = [];
            let inList = false;
            let inOrderedList = false;
            let inTable = false;
            let tableBuffer = [];

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];

                // Detectar tabelas
                if (line.trim().startsWith('|') && line.trim().endsWith('|') && !line.includes(PLACEHOLDER) && !line.includes(CODE_PLACEHOLDER)) {
                    if (!inTable) {
                        inTable = true;
                        tableBuffer = [];
                    }
                    tableBuffer.push(line);
                    continue;
                } else if (inTable) {
                    result.push(parseTable(tableBuffer));
                    inTable = false;
                    tableBuffer = [];
                }

                // Cabeçalhos
                if (line.match(/^######\s+(.+)/)) {
                    line = line.replace(/^######\s+(.+)/, '<h6>$1</h6>');
                } else if (line.match(/^#####\s+(.+)/)) {
                    line = line.replace(/^#####\s+(.+)/, '<h5>$1</h5>');
                } else if (line.match(/^####\s+(.+)/)) {
                    line = line.replace(/^####\s+(.+)/, '<h4>$1</h4>');
                } else if (line.match(/^###\s+(.+)/)) {
                    line = line.replace(/^###\s+(.+)/, '<h3>$1</h3>');
                } else if (line.match(/^##\s+(.+)/)) {
                    line = line.replace(/^##\s+(.+)/, '<h2>$1</h2>');
                } else if (line.match(/^#\s+(.+)/)) {
                    line = line.replace(/^#\s+(.+)/, '<h1>$1</h1>');
                }
                // Linha horizontal
                else if (line.trim() === '---' || line.trim() === '***') {
                    line = '<hr>';
                }
                // Lista não ordenada
                else if (line.match(/^[\-\*]\s+(.+)/)) {
                    if (!inList) {
                        inList = true;
                        result.push('<ul>');
                    }
                    line = line.replace(/^[\-\*]\s+(.+)/, '<li>$1</li>');
                }
                // Lista ordenada
                else if (line.match(/^\d+\.\s+(.+)/)) {
                    if (!inOrderedList) {
                        inOrderedList = true;
                        result.push('<ol>');
                    }
                    line = line.replace(/^\d+\.\s+(.+)/, '<li>$1</li>');
                }
                // Citação
                else if (line.match(/^>\s+(.+)/)) {
                    line = line.replace(/^>\s+(.+)/, '<blockquote>$1</blockquote>');
                } else {
                    if (inList) {
                        result.push('</ul>');
                        inList = false;
                    }
                    if (inOrderedList) {
                        result.push('</ol>');
                        inOrderedList = false;
                    }
                    if (line.trim() === '') {
                        line = '<br>';
                    } else if (!line.match(/^<[^>]+>/)) {
                        line = '<p>' + line + '</p>';
                    }
                }

                result.push(line);
            }

            if (inList) result.push('</ul>');
            if (inOrderedList) result.push('</ol>');
            if (inTable) result.push(parseTable(tableBuffer));

            let html = result.join('\n');

            // Formatação inline
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/~~(.+?)~~/g, '<del>$1</del>');
            html = html.replace(/\[([^\]]+)\]\(([^\)]+)\)/g, '<a href="$2">$1</a>');
            html = html.replace(/!\[([^\]]*)\]\(([^\)]+)\)/g, '<img src="$2" alt="$1">');

            // Restaurar código inline
            html = html.replace(new RegExp(CODE_PLACEHOLDER + '(\\d+)', 'g'), (match, index) => {
                return '<code>' + escapeHtml(inlineCodes[parseInt(index)]) + '</code>';
            });

            // Restaurar blocos de código
            html = html.replace(new RegExp(PLACEHOLDER + '(\\d+)', 'g'), (match, index) => {
                return '<pre><code>' + escapeHtml(codeBlocks[parseInt(index)]) + '</code></pre>';
            });

            return html;
        }

        function parseTable(lines) {
            if (lines.length < 2) return lines.join('\n');
            
            let html = '<table>';
            let headerLine = lines[0];
            let headers = headerLine.split('|').filter(cell => cell.trim()).map(cell => cell.trim());
            
            html += '<thead><tr>';
            headers.forEach(header => {
                html += '<th>' + header + '</th>';
            });
            html += '</tr></thead><tbody>';
            
            for (let i = 2; i < lines.length; i++) {
                let cells = lines[i].split('|').filter(cell => cell.trim()).map(cell => cell.trim());
                html += '<tr>';
                cells.forEach(cell => {
                    html += '<td>' + cell + '</td>';
                });
                html += '</tr>';
            }
            
            html += '</tbody></table>';
            return html;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function updatePreview() {
            preview.innerHTML = parseMarkdown(editor.value);
            if (window.MathJax) {
                MathJax.typesetPromise([preview]).catch(err => console.log(err));
            }
            updateNavigation();
        }

        function updateNavigation() {
            const headers = preview.querySelectorAll('h1, h2, h3');
            if (headers.length === 0) {
                navContent.innerHTML = '<div class="nav-empty">Nenhum título encontrado</div>';
                return;
            }

            let html = '';
            headers.forEach((h, i) => {
                const level = h.tagName.toLowerCase();
                h.id = 'header-' + i;
                html += `<div class="nav-item ${level}" onclick="scrollToHeader('header-${i}')">${h.textContent}</div>`;
            });
            navContent.innerHTML = html;
        }

        function scrollToHeader(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        editor.addEventListener('input', updatePreview);
        updatePreview();
    </script>
</body>
</html>
