<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Cosmos Editor</title>
<link href="./css/style.css" rel="stylesheet" type="text/css"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<!-- MathJax para LaTeX -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script async="" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<!-- html2canvas para captura de tela -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
	<!-- header -->
	<div class="header">
		<div class="logo">
		<!--<img src="./assets/logo/cosmos.png" width="50" height="50" alt="Logo Cosmos" />-->
				PROTÓTIPO EM CONSTRUÇÃO</div>
		<div class="title"></div>
		<!--
			<div class="actions">
			  <button class="top-btn" id="saveBtn"><img src="./assets/icons/save_as.svg" alt="Salvar" />&nbsp;Salvar</button>
			  <button class="top-btn" id="exportBtn"><img src="./assets/icons/file_export.svg" alt="Exportar" />&nbsp;Exportar</button>
			  <button class="top-btn" id="publishBtn"><img src="./assets/icons/publish.svg" alt="Publicar" />&nbsp;Publicar</button>	  
			</div>
			-->
		</div>
		<!-- toolbar superior -->
		<div class="toolbar">
		<!-- formatting group -->
			<div class="group">
				<div class="icon-btn" data-cmd="configBtn" title="Configurações"><img alt="Configurações" src="./assets/icons/settings.svg"/></div>
				<div class="icon-btn" data-cmd="marginBtn" title="Margens e Orientação"><img alt="Margens" src="./assets/icons/margin.svg"/></div>
				<div class="icon-btn" data-cmd="printBtn" title="Imprimir"><img alt="Imprimir" src="./assets/icons/print.svg"/></div>
				<div class="icon-btn" data-cmd="publishBtn" title="Publicar"><img alt="Publicar" src="./assets/icons/publish.svg"/></div>
				<div class="icon-btn" data-cmd="modeBtn" title="Modo"><img alt="Modo" src="./assets/icons/contrast.svg"/></div>
				<div class="icon-btn" data-cmd="helpBtn" title="Ajuda"><img alt="Ajuda" src="./assets/icons/help_center.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="newBtn" title="Novo"><img alt="Novo" src="./assets/icons/draft.svg"/></div>
				<div class="icon-btn" data-cmd="openBtn" title="Abrir"><img alt="Abrir" src="./assets/icons/file_open.svg"/></div>
				<div class="icon-btn" data-cmd="saveBtn" title="Salvar"><img alt="Salvar" src="./assets/icons/save.svg"/></div>
				<div class="icon-btn" data-cmd="saveAsBtn" title="Salvar Como"><img alt="Salvar Como" src="./assets/icons/save_as.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="selectTitle" title="Título"><img alt="Título" src="./assets/icons/title.svg"/></div>
				<div class="icon-btn" data-cmd="selectFont" title="Selecionar fonte"><img alt="Selecionar fonte" src="./assets/icons/font_download.svg"/></div>
				<div class="icon-btn" data-cmd="selectSize" title="Tamanho da fonte"><img alt="Tamanho da fonte" src="./assets/icons/format_size.svg"/></div>
				<div class="icon-btn" data-cmd="capitulateLetter" title="Capitular"><img alt="Capitular" src="./assets/icons/serif.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="selectColor" title="Cor da fonte"><img alt="Cor da fonte" src="./assets/icons/format_color_text.svg"/></div>
				<div class="icon-btn" data-cmd="formatPaint" title="Cor do fundo"><img alt="Cor do fundo" src="./assets/icons/format_paint.svg"/></div>
				<div class="icon-btn" data-cmd="selectCase" title="Maiúscula e Minúscula"><img alt="Maiúscula e Minúscula" src="./assets/icons/match_case.svg"/></div>
				<div class="icon-btn" data-cmd="rotateText" title="Rotacionar"><img alt="Rotacionar" src="./assets/icons/hdr_auto.svg"/></div>
				<div class="icon-btn" data-cmd="sortText" title="Classificar"><img alt="Classificar" src="./assets/icons/sort_by_alpha.svg"/></div>
				<div class="icon-btn" data-cmd="clearFormat" title="Limpar formatação"><img alt="Limpar formatação" src="./assets/icons/format_clear.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="formatLineSpacing" title="Espaçamento vertical"><img alt="Espaçamento vertical" src="./assets/icons/format_line_spacing.svg"/></div>
				<div class="icon-btn" data-cmd="formatLetterSpacing" title="Espaçamento horizontal"><img alt="Espaçamento horizontal" src="./assets/icons/format_letter_spacing.svg"/></div>
				<div class="icon-btn" data-cmd="indentIncrease" title="Aumentar recuo"><img alt="Aumentar recuo" src="./assets/icons/format_indent_increase.svg"/></div>
				<div class="icon-btn" data-cmd="indentDecrease" title="Diminuir recuo"><img alt="Diminuir recuo" src="./assets/icons/format_indent_decrease.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="insertQuote" title="Citação"><img alt="Citação" src="./assets/icons/format_quote.svg"/></div>
				<div class="icon-btn" data-cmd="linkBtn" title="Inserir link"><img alt="Link" src="./assets/icons/link.svg"/></div>
				<div class="icon-btn" data-cmd="insertHorizontalRule" title="Inserir linha horizontal"><img alt="Inserir linha horizontal" src="./assets/icons/horizontal_rule.svg"/></div>
				<div class="icon-btn" data-cmd="insertPageBreak" title="Inserir quebra de página"><img alt="Inserir quebra de página" src="./assets/icons/insert_page_break.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="insertTable" title="Inserir tabela"><img alt="Tabela" src="./assets/icons/table.svg"/></div>
				<div class="icon-btn" data-cmd="addColumnLeft" title="Adicionar coluna à esquerda"><img alt="Adicionar coluna à esquerda" src="./assets/icons/add_column_left.svg"/></div>
				<div class="icon-btn" data-cmd="addColumnRight" title="Adicionar coluna à direita"><img alt="Adicionar coluna à direita" src="./assets/icons/add_column_right.svg"/></div>
				<div class="icon-btn" data-cmd="addRowAbove" title="Adicionar linha acima"><img alt="Adicionar linha acima" src="./assets/icons/add_row_above.svg"/></div>
				<div class="icon-btn" data-cmd="addRowBelow" title="Adicionar linha abaixo"><img alt="Adicionar linha abaixo" src="./assets/icons/add_row_below.svg"/></div>
				<div class="icon-btn" data-cmd="mergerCell" title="Mesclar células"><img alt="Mesclar células" src="./assets/icons/cell_merge.svg"/></div>
				<div class="icon-btn" data-cmd="combineColumns" title="Combinar colunas"><img alt="Combinar colunas" src="./assets/icons/combine_columns.svg"/></div>
				<div class="icon-btn" data-cmd="borderColor" title="Cor da borda"><img alt="Cor da borda" src="./assets/icons/border_color.svg"/></div>
				<div class="icon-btn" data-cmd="formatColor" title="Cor do fundo"><img alt="Cor do fundo" src="./assets/icons/format_color_fill.svg"/></div>
				<div class="icon-btn" data-cmd="deleteTable" title="Deletar tabela"><img alt="Deletar tabela" src="./assets/icons/delete.svg"/></div>
			</div>
		</div>
		<!-- toolbar inferior -->
		<div class="toolbar">
		<!-- formatting group -->
			<div class="group">
				<div class="icon-btn" data-cmd="webMode" title="Modo Web"><img alt="Modo Web" src="./assets/icons/globe.svg"/></div>
				<div class="icon-btn" data-cmd="bookMode" title="Modo Livro"><img alt="Modo Livro" src="./assets/icons/menu_book.svg"/></div>
				<div class="icon-btn" data-cmd="insertLatexBtn" title="Inserir fórmula"><img alt="Fórmula" src="./assets/icons/function.svg"/></div>
				<div class="icon-btn" data-cmd="insertCodeBtn" title="Inserir bloco de código"><img alt="Bloco de Código" src="./assets/icons/code_blocks.svg"/></div>
				<div class="icon-btn" data-cmd="formatLatexBtn" title="Formatar LaTeX"><img alt="Formatar LaTeX" src="./assets/icons/functions.svg"/></div>
				<div class="icon-btn" data-cmd="formatCodeBtn" title="Formatar Código"><img alt="Formatar Código" src="./assets/icons/code.svg"/></div>
			</div>		
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="contentCopy" title="Copiar"><img alt="Copiar" src="./assets/icons/content_copy.svg"/></div>
				<div class="icon-btn" data-cmd="contentCut" title="Recortar"><img alt="Recortar" src="./assets/icons/content_cut.svg"/></div>
				<div class="icon-btn" data-cmd="contentPaste" title="Colar"><img alt="Colar" src="./assets/icons/content_paste.svg"/></div>
				<div class="icon-btn" data-cmd="selectAll" title="Selecionar Tudo"><img alt="Selecionar Tudo" src="./assets/icons/select_all.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="justifyLeft" title="Esquerda"><img alt="Esquerda" src="./assets/icons/format_align_left.svg"/></div>
				<div class="icon-btn" data-cmd="justifyCenter" title="Centralizar"><img alt="Centralizado" src="./assets/icons/format_align_center.svg"/></div>
				<div class="icon-btn" data-cmd="justifyRight" title="Direita"><img alt="Direita" src="./assets/icons/format_align_right.svg"/></div>
				<div class="icon-btn" data-cmd="justifyFull" title="Justificar"><img alt="Justificado" src="./assets/icons/format_align_justify.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="bold" title="Negrito (Ctrl+B)"><img alt="Negrito" src="./assets/icons/format_bold.svg"/></div>
				<div class="icon-btn" data-cmd="italic" title="Itálico (Ctrl+I)"><img alt="Itálico" src="./assets/icons/format_italic.svg"/></div>
				<div class="icon-btn" data-cmd="underline" title="Sublinhado (Ctrl+U)"><img alt="Sublinhado" src="./assets/icons/format_underlined.svg"/></div>
				<div class="icon-btn" data-cmd="strikeThrough" title="Tachado"><img alt="Tachado" src="./assets/icons/format_strikethrough.svg"/></div>
				<div class="icon-btn" data-cmd="subscriptText" title="Subscrito"><img alt="Subscrito" src="./assets/icons/subscript.svg"/></div>
				<div class="icon-btn" data-cmd="superscriptText" title="Sobrescrito"><img alt="Sobrescrito" src="./assets/icons/superscript.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="insertUnorderedList" title="Lista"><img alt="Lista não ordenada" src="./assets/icons/format_list_bulleted.svg"/></div>
				<div class="icon-btn" data-cmd="insertOrderedList" title="Lista ordenada"><img alt="Lista ordenada" src="./assets/icons/format_list_numbered.svg"/></div>
				<div class="icon-btn" data-cmd="insertDefinitionList" title="Lista ordenada"><img alt="Lista de definição" src="./assets/icons/list.svg"/></div>
				<div class="icon-btn" data-cmd="insertCheckList" title="Checklist"><img alt="Checklist" src="./assets/icons/checklist.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="localImageBtn" title="Inserir imagem local"><img alt="Imagem" src="./assets/icons/photo.svg"/></div>
				<div class="icon-btn" data-cmd="imageLeft" title="Alinha à esquerda"><img alt="Alinha à esquerda" src="./assets/icons/format_image_left.svg"/></div>
				<div class="icon-btn" data-cmd="imageRight" title="Alinha à direita"><img alt="Alinha à direita" src="./assets/icons/format_image_right.svg"/></div>
				<div class="icon-btn" data-cmd="imagePosition" title="Posição"><img alt="Posição" src="./assets/icons/image_inset.svg"/></div>
			</div>
			<div class="sep"></div>
			<div class="group">
				<div class="icon-btn" data-cmd="insertBorderAll" title="Inserir borda"><img alt="Inserir borda" src="./assets/icons/border_all.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderOutr" title="Inserir borda externa"><img alt="Borda externa" src="./assets/icons/border_outer.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderInner" title="Inserir borda interna"><img alt="Borda interna" src="./assets/icons/border_inner.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderVertical" title="Inserir borda vertical"><img alt="Borda vertical" src="./assets/icons/border_vertical.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderHorizontal" title="Inserir borda horizontal"><img alt="Borda horizontal" src="./assets/icons/border_horizontal.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderTop" title="Inserir borda superior"><img alt="Inserir borda superior" src="./assets/icons/border_top.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderBottom" title="Inserir borda inferior"><img alt="Inserir borda inferior" src="./assets/icons/border_bottom.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderLeft" title="Inserir borda esquerda"><img alt="Inserir borda esquerda" src="./assets/icons/border_left.svg"/></div>
				<div class="icon-btn" data-cmd="insertBorderRight" title="Inserir borda direita"><img alt="Inserir borda direita" src="./assets/icons/border_right.svg"/></div>
				<div class="icon-btn" data-cmd="cleartBorder" title="Limpar borda"><img alt="Limpar borda" src="./assets/icons/border_clear.svg"/></div>
			</div>
		</div>
	</div>

	<!-- main area -->
	<div class="container">
		<!-- sidebar (expandable) -->
		<aside class="sidebar" id="sidebar">
			<button class="btn-small toggle-btn" id="toggleSidebar"><span class="material-icon">chevron_left</span> <span class="text">Recolher</span></button>
			<div class="item">
				<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
					<strong style="color:#fff">Navegação</strong>
					<small style="color:var(--muted)">Estrutura</small>
				</div>
				<div style="display:flex;flex-direction:column;gap:8px">
					<button class="btn-small"><span class="material-icon">title</span> <span class="text">Títulos</span></button>
					<button class="btn-small"><span class="material-icon">description</span> <span class="text">Páginas</span></button>
					<button class="btn-small"><span class="material-icon">search</span> <span class="text">Resultados</span></button>
				</div>
			</div>
			<hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:12px 0"/>
			<div class="item">
				<strong style="color:#fff">Bancos</strong>
				<div style="display:flex;flex-direction:column;gap:8px;margin-top:8px">
					<button class="btn-small"><span class="material-icon">functions</span> <span class="text">Fórmulas</span></button>
					<button class="btn-small"><span class="material-icon">image</span> <span class="text">Imagens</span></button>
					<button class="btn-small"><span class="material-icon">palette</span> <span class="text">Estilos</span></button>
				</div>
			</div>
		</aside>
	<!-- editor area with centered A4 sheet -->
	<main class="editor-area" id="editorArea">
		<div class="page-viewport">
			<article class="sheet" id="sheet">
				<div class="page-wrap" contenteditable="true" id="page" spellcheck="true">
					<h2>Digite aqui seu conteúdo...</h2>
					<p>Esta é a folha A4 com tamanho real. Use a barra de edição para formatar. A sidebar é expansível — clique em "Recolher" para minimizar.</p>
				</div>
			</article>
		</div>
	</main>
	</div>
	<!-- status bar -->
	<div class="statusbar">
	<div class="left"><span id="pageInfo">Página 1</span> • <span id="wordCount">0 palavras</span></div>
	<div class="zoom">
	<label style="color:var(--muted)">Zoom</label>
	<input id="zoomRange" max="200" min="20" type="range" value="100"/>
	<span id="zoomLabel">100%</span>
	</div>
	</div>
	<script src="./js/main_fixed.js"></script>
	<script src="imageLib.js" type="module"></script>
	<script src="exportLib.js" type="module"></script>
	<script src="formulaLib.js" type="module"></script>
	<!-- Biblioteca de visualização de Markdown -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script type="module" src="articleLib.js"></script>
	</div>
</body>
</html>
