<body>

  <div class="section" id="conversor">

  <script>
    function converterParaBinario() {
      const texto = document.getElementById("entradaTexto").value;
      const binario = texto
        .split('')
        .map(c => c.charCodeAt(0).toString(2).padStart(8, '0'))
        .join(' ');
      document.getElementById("saidaBinario").textContent = binario;
    }
  </script>
