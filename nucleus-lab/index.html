<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NUCLEUS LAB — O Universo que Aprende a Sentir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NUCLEUS LAB</h1>
    <p>Simule átomos, íons, excitação eletrônica, fusão e fissão.</p>
  </header>

  <main>
    <!-- Visualização principal -->
    <section id="visualization">
      <canvas id="atomCanvas" width="400" height="338"></canvas>
    </section>

    <!-- Controles em colunas ao lado -->
    <section id="controls">
	  <div class="control-card">
	    <h2>Criar Átomo</h2>
	    
	    <div class="atom-inputs">
	  	<label><span>Prótons:</span> <input type="number" id="protons" min="1" max="118" value="1"></label>
	  	<label><span>Nêutrons:</span> <input type="number" id="neutrons" min="0" value="0"></label>
	  	<label><span>Elétrons:</span> <input type="number" id="electrons" min="0" value="1"></label>
	    </div>
	  
	    <div class="button-group-inline">
	  	<button onclick="createAtom()">Criar</button>
	  	<button onclick="absorbPhoton()">Absorver Fóton</button>
	  	<button onclick="reset()">Resetar</button>
	    </div>
	  
	    <h2>Fusão Nuclear</h2>
	    <div class="button-group">
	  	<button onclick="startFusionMode()">Def. Átomo 1</button>
	  	<button onclick="setAtom2()">Def. Átomo 2 e Colidir</button>
	    </div>
	  </div>
      <div class="control-card">
        <h2>Resultados</h2>
        <div id="info"></div>
        <button onclick="simulateFission()">Simular Fissão (ex: U-235)</button>
      </div>
    </section>
  </main>

  <script src="lab.js"></script>
</body>
</html>
