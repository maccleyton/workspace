<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace - Simulador Orgânico</title>
    
    <!-- Dependências Estáveis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="header-title"><i class="fas fa-flask"></i> Simulador Orgânico</div>
        <div class="header-right">
			<button class="back-button" id="toGoBackBtn"><i class="fa-solid fa-arrow-left"></i></button>
			<button class="back-button" onclick="resetCam()"><i class="fas fa-video"></i></button>
		</div>
    </header>

    <main class="app-main">
        
        <!-- 1. PAINEL ESQUERDO: LISTA DE MOLÉCULAS -->
        <aside class="panel-col">
            <div class="panel-card">
                <div class="section-head"><i class="fas fa-list"></i> Biblioteca</div>
                <div class="scroll-content" id="molecule-list">
                    <!-- Preenchido via JS -->
                </div>
            </div>
        </aside>

        <!-- 2. PAINEL CENTRAL: FUNCIONALIDADES (Reações, Nomenclatura, Info) -->
        <aside class="panel-col">
            <div class="panel-card">
                <div class="section-head"><i class="fas fa-info-circle"></i> Propriedades</div>
                <div class="scroll-content">
                    
                    <!-- Info Básica -->
                    <h2 id="det-name" style="color:var(--accent); margin-bottom:2px;">Selecione...</h2>
                    <div id="det-formula" style="font-family:monospace; color:var(--text-secondary); margin-bottom:12px; font-size:12px;">-</div>
                    
                    <div class="info-grid">
                        <div class="info-box"><span class="lbl">Massa</span><span class="val" id="det-mass">-</span></div>
                        <div class="info-box"><span class="lbl">Tipo</span><span class="val" id="det-type">-</span></div>
                        <div class="info-box"><span class="lbl">Geometria</span><span class="val" id="det-geo">-</span></div>
                        <div class="info-box"><span class="lbl">Estado</span><span class="val" id="det-state">-</span></div>
                    </div>

                    <!-- Menu de Funcionalidades -->
                    <div style="margin-top: 20px; margin-bottom: 10px; font-weight:bold; color:var(--text-tertiary); font-size:10px; text-transform:uppercase;">Ferramentas de Ensino</div>
                    
                    <button class="ctrl-btn" onclick="toggleMod('nomenclature')"><i class="fas fa-font"></i> Nomenclatura IUPAC</button>
                    <div id="mod-nomenclature" class="module-section">
                        <label class="lbl">Prefixo</label>
                        <select id="n-pref" class="ctrl-select" onchange="calcName()">
                            <option value="Met">Met (1)</option><option value="Et">Et (2)</option>
                            <option value="Prop">Prop (3)</option><option value="But">But (4)</option>
                        </select>
                        <label class="lbl">Infixo</label>
                        <select id="n-inf" class="ctrl-select" onchange="calcName()">
                            <option value="an">an (Simples)</option><option value="en">en (Dupla)</option><option value="in">in (Tripla)</option>
                        </select>
                        <label class="lbl">Sufixo</label>
                        <select id="n-suf" class="ctrl-select" onchange="calcName()">
                            <option value="o">o (Hidrocarb.)</option><option value="ol">ol (Álcool)</option><option value="ona">ona (Cetona)</option>
                        </select>
                        <div id="n-result" style="text-align:center; color:var(--accent); font-weight:bold; padding:8px; border:1px solid var(--accent); border-radius:4px;">Metano</div>
                    </div>

                    <button class="ctrl-btn" onclick="toggleMod('reactions')"><i class="fas fa-random"></i> Reações Orgânicas</button>
                    <div id="mod-reactions" class="module-section">
                        <button class="ctrl-btn" onclick="showReact(0)">Combustão</button>
                        <button class="ctrl-btn" onclick="showReact(1)">Hidrogenação</button>
                        <button class="ctrl-btn" onclick="showReact(2)">Esterificação</button>
                        <div id="react-display" style="margin-top:8px; padding:8px; background:var(--surface-alt); font-size:10px; border-left:2px solid var(--accent); display:none;"></div>
                    </div>

                    <button class="ctrl-btn" onclick="toggleMod('functions')"><i class="fas fa-shapes"></i> Grupos Funcionais</button>
                    <div id="mod-functions" class="module-section">
                        <button class="ctrl-btn" onclick="loadFunc('etanol')">Álcool (-OH)</button>
                        <button class="ctrl-btn" onclick="loadFunc('acetona')">Cetona (=O)</button>
                        <button class="ctrl-btn" onclick="loadFunc('acid_acetico')">Ác. Carboxílico</button>
                    </div>

                </div>
            </div>
        </aside>

        <!-- 3. PAINEL DIREITO: VISUALIZADOR -->
        <section class="panel-col">
            <div class="panel-card">
                <div class="tabs-row">
                    <button class="tab-btn active" onclick="setTab('viewer')" id="btn-viewer">Visualizador 3D</button>
                    <button class="tab-btn" onclick="setTab('builder')" id="btn-builder">Construtor</button>
                </div>
                
                <div class="canvas-wrapper">
                    <!-- Visualizador -->
                    <div id="view-viewer" class="canvas-content active">
                        <div id="canvas3d" style="width:100%; height:100%;"></div>
                    </div>
                    
                    <!-- Construtor -->
                    <div id="view-builder" class="canvas-content">
                        <div class="builder-bar">
                            <div class="tool active" onclick="setTool('C', this)">C</div>
                            <div class="tool" onclick="setTool('H', this)">H</div>
                            <div class="tool" onclick="setTool('O', this)">O</div>
                            <div class="tool" onclick="setTool('eraser', this)"><i class="fas fa-eraser"></i></div>
                            <div class="tool" style="color:var(--danger)" onclick="clearBuild()"><i class="fas fa-trash"></i></div>
                        </div>
                        <div id="builder3d" style="width:100%; height:100%;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
